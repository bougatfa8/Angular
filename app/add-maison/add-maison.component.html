<div class="container">
    <div>
        <h2>Ajouter un Maison :</h2>
    </div>
    <form>
        <div hidden class="col-sm-2 col-md-2 col-lg-2">
            <label>ID Maison</label>
            <input type="text" [(ngModel)]="newMaison.idMaison" name="idMaison" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Ville Maison</label>
            <select class="custom-select" 
            name="villeMaison"
            id="villeMaison"
            [(ngModel)]="newMaison.villeMaison" >
                <option value="" disabled>Choose your city</option>
                <option *ngFor="let ville of Ville" [ngValue]="ville">{{ville}}</option>
             </select>
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>adresse Maison</label>
            <input type="Adress de Maison" [(ngModel)]="newMaison.adresseMaison" name="adresseMaison" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>Nombre de Chambre </label>
            <input type="number" [(ngModel)]="newMaison.nbrChambre" name="nbrChambre" class="form-control">
        </div>

        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>Prix Maison</label>
            <input type="number" [(ngModel)]="newMaison.prixMaison" name="prixMaison" class="form-control">
        </div>
        
   
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Propri√©taire</label>
            <select class="form-control form-control-lg" id="idProp" name="idProp"   [(ngModel)]="newIdProp">
             <option *ngFor="let p of prop" [value]="p.idProp" >
             {{p.nomProp}}
            </option>
            </select>
            </div>

        <div class="mt-2">
            <button type="submit" (click)="addMaison()" class="btn btn-success">Ajouter</button>
        </div>
    </form>
</div>
